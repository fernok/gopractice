<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random BaekJoon</title>
    <style>
        span {
            color: #428BCA;
        }
    </style>
</head>
<body>
    <div style="width: 500px; margin: 0 auto;">
        <h1>Random Bae<span>/&lt;</span>Joon<span>&gt;</span> Generator</h1>
        <form method="POST" action="/runRandom">
            <input placeholder="write your id" name="account">
            <button>Generate!</button>
        </form>
        <h4>Hello {{ .Account }}, </h4>
        <h4>{{ .Title }}<a href="{{.Address}}" target="_blank">{{ .Address }}</a></h4>
    </div>
</body>
</html>
